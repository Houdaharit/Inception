version: "3"
services:
 nginx:
  container_name: nginx
  build: ./requirements/nginx
  restart: on-failure
  ports:
   - 443:443
  volumes:
   - ./wordpress:/var/www/html/wordpress
  networks:
   - network
 mariadb:
  container_name: mariadb
  build : ./requirements/mariadb
  restart: on-failure
  ports:
    - 3306:3306
  environment:
    - .env 
 wordpress:      
  container_name: wordpress
  build: ./requirements/wordpress
  restart: on-failure
  volumes:
   - ./wordpress:/var/www/html
  networks:
   - network
volumes:
 wordpress:
networks:
 network :
  driver: bridge
